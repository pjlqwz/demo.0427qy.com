        <script>
            //切换账号登录与手机号登录
            $(".tab_list li").click(function(){
                var index = $(this).attr('data-index');
                $(".tab_list li").each(function(){
                    $(this).removeClass('current');
                });
                $(".item").each(function(i,v){
                    if (index == i){
                        $(this).css('display','block');
                    } else{
                        $(this).css('display','none');
                    }
                });
                $(this).addClass('current');

            });

            $(document).keydown(function(event) {
                if (event.keyCode == 13) {
                    var index = $(".tab_list .current").attr('data-index');
                    if (0 == index) {
                        checkUser();
                    }else if(1 == index){
                        checkMobileUser1649732103();
                    }
                }
            });

            function fleshVerify() {
                var src = "/29165/index.php?m=api&c=Ajax&a=vertify&type=users_mobile_reg";
                if (src.indexOf('?') > -1) {
                    src += '&';
                } else {
                    src += '?';
                }
                src += 'r=' + Math.floor(Math.random() * 100);
                $('#imgVerifys').attr('src', src);
            }

            function checkUser() {
                var username = $('#theForm input[name=username]');
                var password = $('#theForm input[name=password]');
                var password2 = $('#theForm input[name=password2]');

                if (username.val() == '') {
                    layer.msg('用户名不能为空！', {
                        time: 1500
                    });
                    username.focus();
                    return false;
                }

                if (password.val() == '') {
                    layer.msg('登录密码不能为空！', {
                        time: 1500
                    });
                    password.focus();
                    return false;
                }

                if (password2.val() != password.val()) {
                    layer.msg('两次密码不一致！', {
                        time: 1500
                    });
                    password.focus();
                    return false;
                }

                layer_loading('正在处理');
                $.ajax({
                    // async:false,
                    url: "/29165/index.php?m=user&c=Users&a=reg",
                    data: $('#theForm').serialize(),
                    type: 'post',
                    dataType: 'json',
                    success: function(response) {
                        layer.closeAll();
                        var res = response.data;
                        if (res.status == 0) {
                            layer.msg(response.msg, {
                                time: 1500
                            }, function() {
                                window.location = response.url;
                            });
                        } else if ('vertify' == res.status) {
                            fleshVerify();
                            layer.msg(response.msg, {
                                time: 2000
                            });
                        } else if (res.status == 1) {
                            layer.msg(response.msg, {
                                time: 2000
                            });
                        } else if (res.status == 2) {
                            layer.msg(response.msg, {
                                time: 1500
                            }, function() {
                                window.location = response.url;
                            });
                        } else if (res.status == 3) {
                            layer.msg(response.msg, {
                                time: 1500
                            }, function() {
                                window.location = response.url;
                            });
                        } else {
                            fleshVerify();
                            layer.msg(response.msg, {
                                time: 2000
                            });
                        }
                    },
                    error: function(e) {
                        layer.closeAll();
                        fleshVerify();
                        showErrorAlert(e.responseText);
                    }
                });
            };
        </script>
